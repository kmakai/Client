<ul class="flex flex-col">
  <li
    *ngFor="let item of coffees"
    class="flex border items-center w-fit px-2 gap-2 my-1"
  >
    <span class="font-medium">{{ item.date | date : "shortDate" }}</span>

    <span class="cups font-bold p-2 w-fit flex items-center gap-2"
      >{{ item.cups }} <i class="fa-solid fa-mug-hot"></i
    ></span>
  </li>
</ul>
